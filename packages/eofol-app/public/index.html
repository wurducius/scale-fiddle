<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <meta
      name="description"
      content="Microtonal synthetizer for exploring scales and tunings"
    />
    <meta name="keywords" content="JS,Frontend framework" />
    <meta name="author" content="Jakub Eliáš" />
    <meta property="og:image" content="Logo512.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta
      property="og:description"
      content="Microtonal synthetizer for exploring scales and tunings"
    />
    <title>Scale fiddle</title>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div id="eofol">
      <div
        class="overlay-loading overlay-loading-inactive"
        id="overlay-loading"
      >
        <div>
          <div class="loader"></div>
          <h1>
            Computing optimal timbre for given tuning. This might take a while
            depending on selected length and number of iterations.
          </h1>
          <h1 id="overlay-progress-please-wait">Please wait...</h1>
          <div>
            <progress
              id="overlay-loading-progressbar"
              value="0"
              max="100"
            ></progress>
            <h1 id="overlay-loading-progress">0%</h1>
            <h2 id="overlay-loading-remaining"></h2>
          </div>
        </div>
      </div>
      <div is="fiddle-keyboard"></div>
    </div>

    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script
      type="text/javascript"
      src="assets/js/index.js"
      async
      defer
    ></script>
  </body>
</html>
